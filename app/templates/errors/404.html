{% extends "base.html" %}
{% block extra_styles %}
<style>
	body {
		background: #F8F8F8;
	}
</style>
{% endblock %}


{% block title %}404{% endblock %}

{% block page_content %}
<div id="single">
  <div class="container">
    <div class="error">
      <h1>404</h1>

      <a class="btn btn-ada-dark" href="{{ url_for('main.index') }}">Back to Home</a>
    </div>
  </div>
</div>
{% endblock %}
