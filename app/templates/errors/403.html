{% extends "base.html" %}
{% block extra_styles %}
<style>
	body {
		background: #F8F8F8;
	}
</style>
{% endblock %}


{% block title %}403{% endblock %}

{% block page_content %}
<div id="single">
  <div class="container">
    <div class="error">
      <h1>403</h1>
      <h2>Access denied!</h2>
      <p>The requested URL is restricted to authoriazed users only.</p>
      <a class="btn btn-ada-dark" href="{{ url_for('main.index') }}">Back to Home</a>
    </div>
  </div>
</div>
{% endblock %}
