{% extends "base.html" %}
{% block extra_styles %}
<style>
  body {
    background: #F8F8F8;
  }
</style>
{% endblock %}


{% block title %}Profile{% endblock %}

{% block page_content %}
<div id="single">
  <div class="container">
    <div class="post">
      <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="row">
              <div class="col-md-12 lead">
                <h3>Profile<hr></h3>
              </div>
            </div>
            <br>
            <div class="row">
        <div class="col-md-4">
                <img class="img-circle avatar avatar-original" style="-webkit-user-select:none; 
                display:block; margin:auto;" src="{{ user.avatar(128) }}">
              </div>
              <div class="col-md-8 info">
                <div class="row">
                  <div class="col-md-12">
                    <h3 class="only-bottom-margin">{{ user.name }}</h3>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-md-6">
                    <span class="text-muted">Email:</span> {{ user.email }}<br>
                    <!--
                    <span class="text-muted">Birth date:</span> 01.01.2001<br>
                    <span class="text-muted">Gender:</span> male<br><br>
                    -->
                    <span class="text-muted">Member since:</span> {{ user.registered_on.strftime('%B %d, %Y') }}
                  </div>
                  <div class="col-md-6">
                    <div class="activity-mini">
                      <i class="glyphicon glyphicon-comment text-muted"></i> {{ comment }}
                    </div>
                    <div class="activity-mini">
                      <i class="glyphicon glyphicon-thumbs-up text-muted"></i> {{ thumbsup }}
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <br>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
 </div>
{% endblock %}
