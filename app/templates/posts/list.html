{% for post in object_list.items %}
<section class="col-md-12">
    <div class="post">
      <div class="row">
        <div class="col-md-6 media">
          <img src='/static/images/p6.jpg' class='img-responsive' />
        </div>
        <div class="col-md-6 caption">
            <ul class="list-unstyled">
            {% for tag in post.tags %}
                <li><a class="post-tag"href="{{ url_for('posts.tag_detail', slug=tag.slug) }}">#{{ tag.name }}</a></li>
            {% endfor %}
            </ul>
            <a href="{{ url_for('posts.detail', slug=post.slug) }}" class="post-title">{{ post.title }}</a>
            <span class="post-date">{{ post.created_timestamp.strftime('%B %d, %Y') }}</span>
            <p class="post-description">{{ post.tease }}...</p>
        </div>
      </div>
    </div>
</section>
{% endfor %}
