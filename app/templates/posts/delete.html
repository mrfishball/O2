{% extends "base.html" %}
{% block extra_styles %}
<style>
	body {
		background: #F8F8F8;
	}
</style>
{% endblock %}


{% block title %}DELETE {{ post.title }} ?{% endblock %}

{% block content_title %}{% endblock %}

{% block page_content %}
<div id="single">
  <div class="container">
    <div class="error">
		<form action="{{ url_for('posts.delete', slug=post.slug) }}" method="post">
			<fieldset>
				<h2>Are you sure you want to delete "{{ post.title }}" ?</h2>
				<br>
				<button class="btn btn-ada-dark" type="submit">Delete</button>
				<a href="{{ url_for('posts.detail', slug=post.slug) }}">Cancel</a>
			</fieldset>
		</form>
    </div>
  </div>
</div>
{% endblock %}
